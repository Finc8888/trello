<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/trello.css">
</head>
<body class="ng-cloak" ng-cloak>
  <header>
    <div class="row header">
      <h1 class="app-name left">Trello</h1>
    </div>
  </header>
  <section id="list-container" class="list-container" ng-controller="listsCtrl as listsCtrl">
    <div class="row row-lists">
      <section class="list" ng-repeat="list in listsCtrl.lists" ng-controller ="listCtrl as listCtrl">
        <h1>
          {{list.listName}}
        </h1>

        <a class="hand" ng-click="listCtrl.removeList(list)">
          <div class="remove remove-list">x</div>
        </a>
      </section>
  <section class="list new-list list-inline">
    <form  ng-submit="listsCtrl.addList()">
      <input type="text" ng-model="listsCtrl.listName">
    </form>
  </section>
    </div>
    </section>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/lodash.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/listsCtrl.js"> </script>
  <script type="text/javascript" src="js/controllers/listCtrl.js"> </script>
  <script type="text/javascript" src="js/factories/listFactory.js"> </script>
</body>
</html>
